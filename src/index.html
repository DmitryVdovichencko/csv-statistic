<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.bundle.css">
	<title>Hi there</title>
</head>
<body>

	<header>
		<h1>CSV statistic</h1>
		<img src="img/csvLogo.svg" class="logo" alt="csv logo">
	</header>
 <div id="root"></div>
	
<div class="content">
	<div class="item">
		<label for="weight">Weight</label>
		<input type="file" id="weight" multiple="" class="button">
	</div>
	<div class="item">
		<label for="tare">Tare weight</label>
		<input type="file" id="tare" multiple=""class="button">
	</div>
	<div class="item">
		<label for="ch1">Channel1 weight</label>
		<input type="file" id="ch1" multiple=""class="button">
	</div>
	<div class="item">
		<label for="ch2">Channel2 weight</label>
		<input type="file" id="ch2" multiple=""class="button">
	</div>
	<div class="item">
		<label for="ch3">Channel3 weight</label>
		<input type="file" id="ch3" multiple=""class="button">
	</div>
	<div class="item">
		<label for="gross">Gross weight</label>
		<input type="file" id="gross" multiple=""class="button">
	</div>
	<div class="item">
		<label for="zero">Zeroing</label>
		<input type="file" id="zero" multiple=""class="button">
	</div>
</div>
	<footer>

		<div class="social">
			<a href="https://github.com/DmitryVdovichencko/csv-statistic">
				<img src="img/GitHubLogo.png" alt="Octocat"><img src="img/GitHub.png" alt="GitHub">
			</a>
		</div>
	</footer>
	<script src="js/main.bundle.js"></script>
</body>
</html>
